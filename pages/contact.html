<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <title>CEWL | Contact</title>

    <!--INSERT FAVICON-->
    <link rel="shortcut icon" type="image/jpg" href="../assets/cross-logo.jpg">

    <!--LINKS TO STYLESHEETS-->
    <link rel="stylesheet" href="../css/styling.css">
    <link rel="stylesheet" href="../css/responsive.css">

    <!--LINK(S) TO GOOGLE FONT(S)-->
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Lato&display=swap" rel="stylesheet">

    <!--LINK TO FONTAWESOME KIT-->
    <script src="https://kit.fontawesome.com/5f2ab24bd1.js" crossorigin="anonymous"></script>
</head>
<body onload="styleSelectedPageNavLink()">
    <section id="main-header">
        <a href="../index.html" id="main-logo-link"><img src="../assets/main-logo.png" alt="cewl-logo"></a>
        <nav>
            <ul>
                <li>
                    <a href="./about.html">About CEWL</a>
                </li>
                <li>
                    <a href="./staff.html">Staff</a>
                </li>
                <li>
                    <a href="./events.html">Events</a>
                <li>
                    <a href="#" class="selected-link">Contact</a>
                </li>
            </ul>
        </nav>
    </section>
    <section id="contact-one">
        <div id="contact-info">
            <div>
                <header>Mailing Address:</header>
                <p>1100 Kingsbury St. Austin, TX 78703</p>
            </div>
            <p><span>Call Us: </span>123.456.7890</p>
            <p><span>Email Us: </span>@cewl.org</p>
            <div id="contact-socials">
                <header>Social Media:</header>
                <a href="#" title="YouTube"><i class="fab fa-youtube"></i></a>
                <a href="#" title="Facebook"><i class="fab fa-facebook-square"></i></a>
                <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <div>
            <header>You may also fill out this form:</header>
            <form action="#" method="post" target="_self" id="contact-form">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="Please enter your name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Please enter your email address" required>
                </div>
                <div id="form-comments">
                    <label for="comments">Comments:</label>
                    <textarea name="comments" id="comments" placeholder="What do you have to say?" cols="70" rows="10" style="font-size: var(--size-16)" maxlength="10000"></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
    <footer>
        <div id="socials">
            <a href="#" title="YouTube"><i class="fab fa-youtube"></i></a>
            <a href="#" title="Facebook"><i class="fab fa-facebook-square"></i></a>
            <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>     
         </div>
        <p>&copy; 2022, Church of the Everlasting Waters of Life</p>
    </footer>
    <script type="text/javascript" src="../main.js"></script>
</body>
</html>
